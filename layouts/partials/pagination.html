{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
    <nav aria-label="Page navigation">
        <ul class="pagination">

            {{ if .Paginator.HasPrev }}
                <li class="page-item">
                    <a class="page-link"
                       href="{{ .URL }}page/{{ .Paginator.Prev.PageNumber }}">Previous</a>
                </li>
            {{ else }}
                <li class="page-item disabled">
                    <a class="page-link"
                       href="#">Previous</a>
                </li>
            {{ end }}

            {{ if .Paginator.HasNext }}
                <li class="page-item">
                    <a class="page-link"
                       href="{{ .URL }}page/{{ .Paginator.Next.PageNumber }}">Next</a>
                </li>
            {{ else }}
                <li class="page-item disabled">
                    <a class="page-link" href="#">Next</a>
                </li>
            {{ end }}

        </ul>
    </nav>
{{ end }}
