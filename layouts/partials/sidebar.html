<aside class="site">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">Pages</h2>
    </div>
    <div class="list-group">
      {{ range first 10 .Site.Pages }}
        <a href="{{ .Permalink }}" class="list-group-item">{{ .Title }}</a>
      {{ end }}
    </div>
  </div>

</aside>
