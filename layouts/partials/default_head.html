<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {{ .Hugo.Generator }}

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link rel="stylesheet" href="/css/custom.css">
        <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ .Site.BaseURL }}/index.xml">

        {{ "<!-- CSS for cookie policy -->" | safeHTML }}
        <link rel="stylesheet" href="https://search.sites.columbia.edu/cu-privacy-notice/cu-privacy-notice.css" />

        {{ if eq .URL "/" }}
            <title>{{ .Title }}</title>
            <meta property='og:title' content="{{ .Title }}">
            <meta property="og:type" content="website">
        {{ else }}
            <title>{{ .Title }} - {{ .Site.Title }}</title>
            <meta property='og:title' content="{{ .Title }} - {{ .Site.Title }}">
            <meta property="og:type" content="article">
        {{ end }}

        <meta property="og:url" content="{{ .Permalink }}">
        {{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
        {{ with .Site.Params.image }}<meta property="og:image" content="{{ $.Site.BaseURL }}images/{{ . }}">{{ end }}

        <script>
        var AWS_URL = {{ .Site.Params.awsUrl }};
        </script>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-55845Z0C86"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-55845Z0C86', { 'anonymize_ip': true });
        </script>

    </head>

    <body>

        <header class="site">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="{{ .Site.BaseURL }}">
                        <img width="534" height="38" alt="Engaging Digital Tibet" src="/img/logo_home.png">
                    </a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{{ .Site.BaseURL }}">Collection</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ .Site.BaseURL }}about">About</a>
                            </li>                            
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="site">
            <div class="container">
