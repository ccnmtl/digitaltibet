<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {{ .Hugo.Generator }}

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/custom.css">
        <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ .Site.BaseURL }}/index.xml">

        {{ if eq .URL "/" }}
            <title>{{ .Title }}</title>
            <meta property='og:title' content="{{ .Title }}">
            <meta property="og:type" content="website">
        {{ else }}
            <title>{{ .Title }} - {{ .Site.Title }}</title>
            <meta property='og:title' content="{{ .Title }} - {{ .Site.Title }}">
            <meta property="og:type" content="article">
        {{ end }}

        <meta property="og:url" content="{{ .Permalink }}">
        {{ with .Description }}<meta name="description" content="{{ . }}">{{ end }}
        {{ with .Params.image }}<meta property="og:image" content="{{ $.Site.BaseURL }}images/{{ . }}">{{ end }}

        <script>
        var AWS_URL = {{ .Site.Params.awsUrl }};
        </script>

    </head>

    <body>

        <header class="site">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="{{ .Site.BaseURL }}">
                        <img width="534" height="38" alt="Engaging Digital Tibet" src="/img/logo_home.png">
                    </a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{{ .Site.BaseURL }}">Collection</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ .Site.BaseURL }}about">About</a>
                            </li>                            
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="site">
            <div class="container">
