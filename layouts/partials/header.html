<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {{ if eq .Title .Site.Title }}
        <title>Home | {{ .Site.Title }}</title>
        {{ else }}
        <title>{{ .Title }} | {{ .Site.Title }}</title>
        {{ end }}

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href="{{ .Site.BaseURL }}css/site.css" rel="stylesheet" type="text/css">
    </head>
    <body class="page-{{ .Title | urlize }}">

        <nav class="navbar navbar-inverse">
            <a class="navbar-brand" href="/" title="Engaging Digital Tibet">
                <img src="{{ .Site.BaseURL }}img/logo.png" alt="Engaging Digital Tibet" id="logo">
            </a>
            <div class="pull-right">
                <ul class="links primary-links soft-menu">
                    <li class="first last">
                        <a href="/help">Help</a>
                    </li>
                </ul>
                <div id="ccnmtl-rules">
                    <a href="http://ctl.columbia.edu/">
                        <img src="{{ .Site.BaseURL }}img/logo_ccnmtl.gif">
                    </a>
                </div>
            </div>
        </nav>
